	<h2 id="">PostgreSQL HOT UPDATE EXPLAIN</h2>
	<h5 id="">2010-05-12 18:11:16&nbsp;&nbsp;&nbsp;<a href="http://blog.163.com/digoal@126/blog/static/163877040201041261116323/" target="_blank">查看原文&gt;&gt;</a></h5>
	<div class="" id="" style="padding:0 20px;">
		<div class="blogcnt" style="width:800px;"><span class="Apple-style-span" style="font-family: Tahoma, Arial, Helvetica, sans-serif; line-height: normal; font-size: 13px; color: rgb(51, 68, 85);"><p style="margin-top: 0px; margin-right: 0px; margin-bottom: 18px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; line-height: 18px;">先解释一下,HOT是Heap-Only Tuples的缩写。（所有索引都是间接指向该tuple的）</p><p style="margin-top: 0px; margin-right: 0px; margin-bottom: 18px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; line-height: 18px;">HOT update，实际上就是就是UPDATE的一种情况：</p><p style="margin-top: 0px; margin-right: 0px; margin-bottom: 18px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; line-height: 18px;">当被update的tuple，更新的列中不包含索引列，并且新的tuple存储在与老的tuple同一个heap page里面时。被称为HOT update.</p><p style="margin-top: 0px; margin-right: 0px; margin-bottom: 18px; margin-left: 0px; padding-top: 0px; padding-right: 0px; padding-bottom: 0px; padding-left: 0px; line-height: 18px;">这种情况下的更新，index不会新增条目。而是根据HOT-chain找到新版本的tuple。</p></span></div>
